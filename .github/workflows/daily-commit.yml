name: Daily Auto Commit - 22f3003023@ds.study.iitm.ac.in

on:
  schedule:
    # Runs once every day at 08:20 UTC (01:50 PM IST)
    - cron: "20 8 * * *"
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make daily update - 22f3003023@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily_log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "22f3003023@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"
          git push
